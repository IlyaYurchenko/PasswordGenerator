<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1, h2 {
            color: #e0e0e0;
        }

        form {
            background-color: #3b3b3b;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #555;
            color: #fff;
        }

        button {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #606060;
            transform: scale(1.03);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 300px;
        }

        li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background-color: #3a593a;
        }

        .error {
            background-color: #593a3a;
        }

        a {
            color: #9fc0ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <input type="number" name="length" min="8" max="16" required>
        <button type="submit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>

    <form action="/PasswdCheck" method="post">

</body>
</html>
